<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links de Import-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--Links CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/marketing.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <!--Scripts-->
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <title>Cadastro de Produto</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-paw"></i>
        <h1 class="nome__marca">AVICULTURA SILSAN</h1>
    </header>
    <div class="box__marketing">
        <img src="./img/foto__propaganda.png" class="img-fluid" alt="imagem de propaganda de um produto"
            id="foto__propaganda">
    </div>
    <section>
        <div class="container">
            <div class="container__buttons">
                <button type="submit" class="button_produto" id="adicionar__produto">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p class="text__button">ADICIONAR PRODUTO</p>
                </button>
                <button type="submit" class="button_produto" id="remover__produto">
                    <i class="fa-solid fa-circle-minus"></i>
                    <p class="text__button">REMOVER PRODUTO</p>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
